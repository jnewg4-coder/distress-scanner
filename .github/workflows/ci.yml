name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: ruff check src/ scripts/ --select E,F,W --ignore E501,E402,F401 || true

      - name: Check imports
        run: ruff check src/ scripts/ --select I --ignore E501 || true

      - name: Run tests
        run: pytest tests/ -v --tb=short || echo "No tests yet"
        env:
          DATABASE_URL: "skip"

  deploy-api:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service distress-scanner-api --environment production --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: 089b984f-83b7-437f-9269-a01f32194931

  deploy-dashboard:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Netlify CLI
        run: npm i -g netlify-cli

      - name: Deploy to Netlify
        run: netlify deploy --dir=src/dashboard --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
